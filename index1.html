<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Grid - Responsive</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style1.css">

    <title>Owl carousle</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
          integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
          integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

</head>
<body>

<section class="grid-container">

    <header>
        <img src="img/logo.jpg" class="logo">
        <h1 style="color:maroon;"><i>Just Rice!</i></h1>

    </header>

    <nav>
        <a class="active" href="index1.html">Home</a>
        <a href="riceRecipes.html">Rice Recipes</a>
        <a href="contact.html">Contact Us</a>
        <a href="login.html">Login</a>
    </nav>

    <main>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="img/1.jpeg">
            </div>
            <div class="item">
                <img src="img/3.jpeg">
            </div>
            <div class="item">
                <img src="img/4.jpeg">
            </div>
            <div class="item">
                <img src="img/5.jpeg">
            </div>
            <div class="item">
                <img src="img/6.jpeg">
            </div>
        </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
                integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
                crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
                integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
                crossorigin="anonymous" referrerpolicy="no-referrer"></script>


        <script type="text/javascript">

            $('.owl-carousel').owlCarousel({

                loop: true,
                margin: 30,
                nav: false,
                autoplay: true,
                autoplayTimeout: 1000,
                responsive: {
                    0: {
                        items: 1
                    },
                    600: {
                        items: 3
                    },
                    1000: {
                        items: 3
                    }
                }
            })
        </script>
    </main>
    <footer>
        <div class="footer-bottom">
            <p>copywrite &copy;2021 just rice!.designed by <span>Deepu</span></p>
        </div>
    </footer>
</section>
</body>
</html>
